<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a class="navbar-brand" routerLink="/home">
            <img src="../../assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6" style="max-height: 1px;">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar ofertas..." 
            #termoPesquisa (input)="pesquisa(termoPesquisa.value)">
            <ul class="list-group float-right" *ngIf="termoPesquisa.value.length > 2">
              <li class="list-group-item" *ngFor="let oferta of ofertas">
                <a class="_a" [routerLink]="['/oferta', oferta.id]" (click)="termoPesquisa.value = ''">
                  {{ oferta.descricao_oferta | descricaoReduzida}}
                </a>
              </li>
            </ul>
        </div>
        <div class="col-md-2">
          <a a routerLink="/ordem-compra"><img src="../../assets/carrinho.png" /></a>
      </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/frutas">Frutas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/salada">Salada</a>
        </li>
        <li class="sair">
          <a class="nav-link" routerLinkActive="active" routerLink="/">Sair</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="../../assets/banners/img_1.jpg" />
</div>
